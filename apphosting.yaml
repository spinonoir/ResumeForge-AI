# apphosting.yaml (THIS IS SAFE TO COMMIT TO GITHUB)
runConfig:
  # You can customize these if needed, but the defaults are usually fine.
  # cpu: 1
  # memoryMiB: 512
  # maxInstances: 1
env:
  # ALL these variables will now reference secrets in Google Cloud Secret Manager.
  # The "secret:" value MUST match the name you give the secret in Secret Manager.

  - variable: GOOGLE_GENAI_API_KEY
    secret: google-genai-api-key # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: next-public-firebase-api-key # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: next-public-firebase-auth-domain # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: next-public-firebase-project-id # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: next-public-firebase-storage-bucket # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: next-public-firebase-messaging-sender-id # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: next-public-firebase-app-id # Matches the secret name you create
    availability:
      - BUILD
      - RUNTIME